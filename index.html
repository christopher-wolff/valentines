<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Will You Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --pink-100: #fff1f7;
        --pink-200: #ffd6e8;
        --pink-300: #ffb2d5;
        --pink-500: #ff6fa8;
        --purple-500: #7a4cff;
        --text: #2a0f1f;
        --card: rgba(255, 255, 255, 0.88);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Baloo 2", "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #fff, var(--pink-100), #ffe7f1);
        color: var(--text);
      }

      main {
        width: min(90vw, 820px);
        background: var(--card);
        border-radius: 32px;
        padding: 32px 32px 40px;
        box-shadow: 0 24px 60px rgba(255, 135, 180, 0.25);
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      h1 {
        font-size: clamp(2rem, 3.5vw, 3rem);
        margin: 0 0 12px;
      }

      p {
        margin: 0 0 24px;
        font-size: 1.1rem;
      }

      .character-wrap {
        display: grid;
        place-items: center;
        margin: 24px 0 28px;
      }

      .character {
        width: clamp(180px, 35vw, 260px);
        transition: transform 0.4s ease;
      }

      .character svg {
        width: 100%;
        height: auto;
        display: block;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 160px));
        gap: 16px;
        justify-content: center;
        position: relative;
        min-height: 70px;
      }

      button {
        border: none;
        font-size: 1.1rem;
        font-weight: 700;
        padding: 14px 24px;
        border-radius: 999px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:focus-visible {
        outline: 3px solid var(--purple-500);
        outline-offset: 2px;
      }

      .yes-btn {
        background: var(--pink-500);
        color: white;
        box-shadow: 0 12px 20px rgba(255, 111, 168, 0.4);
      }

      .yes-btn:hover {
        transform: translateY(-2px) scale(1.02);
      }

      .no-btn {
        background: var(--pink-200);
        color: var(--text);
        position: relative;
      }

      .status {
        font-weight: 700;
        color: var(--purple-500);
      }

      .celebration {
        display: none;
        margin-top: 24px;
      }

      .celebration.active {
        display: block;
      }

      .dance-gif {
        width: min(220px, 55vw);
        border-radius: 24px;
        box-shadow: 0 16px 30px rgba(122, 76, 255, 0.2);
      }

      .confetti {
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0;
      }

      .confetti.active {
        opacity: 1;
      }

      .confetti span {
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 4px;
        animation: pop 1.2s ease forwards;
      }

      .confetti span:nth-child(1) {
        left: 18%;
        top: 20%;
        background: #ff6fa8;
      }
      .confetti span:nth-child(2) {
        left: 50%;
        top: 10%;
        background: #ffd166;
        animation-delay: 0.1s;
      }
      .confetti span:nth-child(3) {
        left: 72%;
        top: 22%;
        background: #7a4cff;
        animation-delay: 0.2s;
      }
      .confetti span:nth-child(4) {
        left: 28%;
        top: 40%;
        background: #8fd3ff;
        animation-delay: 0.15s;
      }
      .confetti span:nth-child(5) {
        left: 62%;
        top: 35%;
        background: #ff9f9f;
        animation-delay: 0.25s;
      }

      @keyframes pop {
        0% {
          transform: scale(0) translateY(0);
          opacity: 0;
        }
        40% {
          transform: scale(1.3) translateY(-12px);
          opacity: 1;
        }
        100% {
          transform: scale(1) translateY(24px) rotate(18deg);
          opacity: 0;
        }
      }

      .state-hopeful .character {
        transform: translateY(-6px) scale(1.02);
      }

      .state-extra-hopeful .character {
        transform: translateY(-10px) scale(1.06);
      }

      .state-celebrate .character-wrap {
        display: none;
      }

      .state-celebrate .buttons {
        display: none;
      }

      .state-celebrate .celebration {
        display: block;
      }
    </style>
  </head>
  <body>
    <main id="valentine-card">
      <div class="confetti" id="confetti">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <h1>Will you be my valentine?</h1>
      <p class="status" id="status-text">Someone adorable is waiting for your answer.</p>

      <div class="character-wrap">
        <div class="character" aria-hidden="true">
          <svg viewBox="0 0 260 240" role="img" aria-labelledby="title desc">
            <title id="title">Cute waiting character</title>
            <desc id="desc">A round blobby character with big eyes and rosy cheeks.</desc>
            <defs>
              <linearGradient id="bodyGrad" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0%" stop-color="#ffe5f1" />
                <stop offset="100%" stop-color="#ffd0e6" />
              </linearGradient>
            </defs>
            <g id="character-face">
              <path
                d="M34 130c0-55 45-98 96-98h0c51 0 96 43 96 98 0 52-40 84-96 84-56 0-96-32-96-84z"
                fill="url(#bodyGrad)"
                stroke="#ff9fbd"
                stroke-width="4"
              />
              <circle cx="98" cy="118" r="12" fill="#2a0f1f" />
              <circle cx="164" cy="118" r="12" fill="#2a0f1f" />
              <circle cx="94" cy="114" r="4" fill="#fff" />
              <circle cx="160" cy="114" r="4" fill="#fff" />
              <path
                id="mouth"
                d="M112 154c10 10 26 10 36 0"
                fill="none"
                stroke="#2a0f1f"
                stroke-width="5"
                stroke-linecap="round"
              />
              <circle cx="78" cy="142" r="10" fill="#ff9fbd" opacity="0.7" />
              <circle cx="182" cy="142" r="10" fill="#ff9fbd" opacity="0.7" />
              <path
                id="brow-left"
                d="M84 92c8-8 20-10 30-6"
                fill="none"
                stroke="#2a0f1f"
                stroke-width="4"
                stroke-linecap="round"
              />
              <path
                id="brow-right"
                d="M146 86c10-4 22-2 30 6"
                fill="none"
                stroke="#2a0f1f"
                stroke-width="4"
                stroke-linecap="round"
              />
            </g>
          </svg>
        </div>
      </div>

      <div class="buttons" id="buttons">
        <button class="yes-btn" id="yes-btn" type="button">Yes</button>
        <button class="no-btn" id="no-btn" type="button">No</button>
      </div>

      <div class="celebration" id="celebration">
        <h2>Yay!! Valentine party unlocked! ðŸŽ‰</h2>
        <p>Sending all the love, hugs, and happy dances.</p>
        <img
          class="dance-gif"
          src="https://media.giphy.com/media/Q6xuxUhCgCNpsbfhaP/giphy.gif"
          alt="A cute character dancing in celebration"
        />
      </div>
    </main>

    <script>
      const card = document.getElementById("valentine-card");
      const yesButton = document.getElementById("yes-btn");
      const noButton = document.getElementById("no-btn");
      const statusText = document.getElementById("status-text");
      const confetti = document.getElementById("confetti");
      const mouth = document.getElementById("mouth");
      const browLeft = document.getElementById("brow-left");
      const browRight = document.getElementById("brow-right");

      const yesSteps = [
        {
          label: "Yes",
          state: "",
          status: "Someone adorable is waiting for your answer.",
        },
        {
          label: "Really?",
          state: "state-hopeful",
          status: "They just got a little more hopeful...",
          mouth: "M112 150c8 12 28 12 36 0",
          brows: {
            left: "M82 92c8-6 22-6 32-2",
            right: "M146 90c12-2 24 0 30 8",
          },
        },
        {
          label: "Really really?",
          state: "state-extra-hopeful",
          status: "They are positively glowing with hope!",
          mouth: "M108 148c14 16 30 16 44 0",
          brows: {
            left: "M80 90c10-4 26-2 34 4",
            right: "M144 92c14-2 28 4 32 10",
          },
        },
      ];

      let yesIndex = 0;

      const moveNoButton = () => {
        const container = document.getElementById("buttons");
        const bounds = container.getBoundingClientRect();
        const buttonBounds = noButton.getBoundingClientRect();
        const maxLeft = bounds.width - buttonBounds.width;
        const maxTop = bounds.height - buttonBounds.height;
        const nextLeft = Math.random() * Math.max(0, maxLeft);
        const nextTop = Math.random() * Math.max(0, maxTop);
        noButton.style.position = "absolute";
        noButton.style.left = `${nextLeft}px`;
        noButton.style.top = `${nextTop}px`;
      };

      noButton.addEventListener("mouseenter", moveNoButton);
      noButton.addEventListener("click", moveNoButton);

      yesButton.addEventListener("click", () => {
        yesIndex += 1;

        if (yesIndex < yesSteps.length) {
          const step = yesSteps[yesIndex];
          yesButton.textContent = step.label;
          statusText.textContent = step.status;
          card.classList.remove("state-hopeful", "state-extra-hopeful");
          if (step.state) {
            card.classList.add(step.state);
          }
          if (step.mouth) {
            mouth.setAttribute("d", step.mouth);
          }
          if (step.brows) {
            browLeft.setAttribute("d", step.brows.left);
            browRight.setAttribute("d", step.brows.right);
          }
          return;
        }

        card.classList.add("state-celebrate");
        confetti.classList.add("active");
      });
    </script>
  </body>
</html>
