<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Will You Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --pink-100: #fff1f7;
        --pink-200: #ffd6e8;
        --pink-300: #ffb2d5;
        --pink-500: #ff6fa8;
        --purple-500: #7a4cff;
        --text: #2a0f1f;
        --card: rgba(255, 255, 255, 0.88);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Baloo 2", "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #fff, var(--pink-100), #ffe7f1);
        color: var(--text);
      }

      main {
        width: min(90vw, 820px);
        background: var(--card);
        border-radius: 32px;
        padding: 32px 32px 40px;
        box-shadow: 0 24px 60px rgba(255, 135, 180, 0.25);
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      h1 {
        font-size: clamp(2rem, 3.5vw, 3rem);
        margin: 0 0 12px;
      }

      p {
        margin: 0 0 24px;
        font-size: 1.1rem;
      }

      .character-wrap {
        display: grid;
        place-items: center;
        margin: 24px 0 28px;
      }

      .character {
        width: clamp(180px, 35vw, 260px);
        transition: transform 0.4s ease;
        --char-scale: 1;
      }

      .character svg {
        width: 100%;
        height: auto;
        display: block;
      }

      .character {
        animation: floaty 2.8s ease-in-out infinite;
      }

      .state-extra-hopeful .character {
        animation-duration: 1.8s;
      }

      .dance-gif {
        animation: wiggle 1s ease-in-out infinite;
      }

      @keyframes floaty {
        0%,
        100% {
          transform: translateY(0) scale(var(--char-scale));
        }
        50% {
          transform: translateY(-8px) scale(var(--char-scale));
        }
      }

      @keyframes wiggle {
        0%,
        100% {
          transform: rotate(-3deg) scale(1);
        }
        50% {
          transform: rotate(3deg) scale(1.04);
        }
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 160px));
        gap: 16px;
        justify-content: center;
        position: relative;
        min-height: 70px;
      }

      button {
        border: none;
        font-size: 1.1rem;
        font-weight: 700;
        padding: 14px 24px;
        border-radius: 999px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:focus-visible {
        outline: 3px solid var(--purple-500);
        outline-offset: 2px;
      }

      .yes-btn {
        background: var(--pink-500);
        color: white;
        box-shadow: 0 12px 20px rgba(255, 111, 168, 0.4);
      }

      .yes-btn:hover {
        transform: translateY(-2px) scale(1.02);
      }

      .no-btn {
        background: var(--pink-200);
        color: var(--text);
        position: relative;
      }

      .status {
        font-weight: 700;
        color: var(--purple-500);
      }

      .celebration {
        display: none;
        margin-top: 24px;
      }

      .celebration.active {
        display: block;
      }

      .dance-gif {
        width: min(220px, 55vw);
        border-radius: 24px;
        box-shadow: 0 16px 30px rgba(122, 76, 255, 0.2);
      }

      .confetti {
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0;
      }

      .confetti.active {
        opacity: 1;
      }

      .confetti span {
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 4px;
        animation: pop 1.2s ease forwards;
      }

      .confetti span:nth-child(1) {
        left: 18%;
        top: 20%;
        background: #ff6fa8;
      }
      .confetti span:nth-child(2) {
        left: 50%;
        top: 10%;
        background: #ffd166;
        animation-delay: 0.1s;
      }
      .confetti span:nth-child(3) {
        left: 72%;
        top: 22%;
        background: #7a4cff;
        animation-delay: 0.2s;
      }
      .confetti span:nth-child(4) {
        left: 28%;
        top: 40%;
        background: #8fd3ff;
        animation-delay: 0.15s;
      }
      .confetti span:nth-child(5) {
        left: 62%;
        top: 35%;
        background: #ff9f9f;
        animation-delay: 0.25s;
      }

      @keyframes pop {
        0% {
          transform: scale(0) translateY(0);
          opacity: 0;
        }
        40% {
          transform: scale(1.3) translateY(-12px);
          opacity: 1;
        }
        100% {
          transform: scale(1) translateY(24px) rotate(18deg);
          opacity: 0;
        }
      }

      .state-hopeful .character {
        --char-scale: 1.04;
      }

      .state-extra-hopeful .character {
        --char-scale: 1.09;
      }

      .state-celebrate .character-wrap {
        display: none;
      }

      .state-celebrate .buttons {
        display: none;
      }

      .state-celebrate .celebration {
        display: block;
      }
    </style>
  </head>
  <body>
    <main id="valentine-card">
      <div class="confetti" id="confetti">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <h1>Will you be my valentine?</h1>
      <div class="character-wrap">
        <img
          class="character"
          id="character-image"
          src="assets/penguin-1.svg"
          alt="A cute penguin waiting for your answer"
        />
      </div>

      <div class="buttons" id="buttons">
        <button class="yes-btn" id="yes-btn" type="button">Yes</button>
        <button class="no-btn" id="no-btn" type="button">No</button>
      </div>

      <div class="celebration" id="celebration">
        <h2>Yay!! Valentine party unlocked! ðŸŽ‰</h2>
        <p>Sending all the love, hugs, and happy dances.</p>
        <img
          class="dance-gif"
          id="dance-image"
          src="assets/penguin-dance.svg"
          alt="A cute penguin dancing in celebration"
        />
      </div>
    </main>

    <script>
      const card = document.getElementById("valentine-card");
      const yesButton = document.getElementById("yes-btn");
      const noButton = document.getElementById("no-btn");
      const characterImage = document.getElementById("character-image");
      const confetti = document.getElementById("confetti");

      const yesSteps = [
        {
          label: "Yes",
          state: "",
          image: "assets/penguin-1.svg",
        },
        {
          label: "Really?",
          state: "state-hopeful",
          image: "assets/penguin-2.svg",
        },
        {
          label: "Really really?",
          state: "state-extra-hopeful",
          image: "assets/penguin-3.svg",
        },
      ];

      let yesIndex = 0;

      const moveNoButton = () => {
        const container = document.getElementById("buttons");
        const bounds = container.getBoundingClientRect();
        const buttonBounds = noButton.getBoundingClientRect();
        const maxLeft = bounds.width - buttonBounds.width;
        const maxTop = bounds.height - buttonBounds.height;
        const nextLeft = Math.random() * Math.max(0, maxLeft);
        const nextTop = Math.random() * Math.max(0, maxTop);
        noButton.style.position = "absolute";
        noButton.style.left = `${nextLeft}px`;
        noButton.style.top = `${nextTop}px`;
      };

      noButton.addEventListener("mouseenter", moveNoButton);
      noButton.addEventListener("click", moveNoButton);

      yesButton.addEventListener("click", () => {
        yesIndex += 1;

        if (yesIndex < yesSteps.length) {
          const step = yesSteps[yesIndex];
          yesButton.textContent = step.label;
          characterImage.src = step.image;
          card.classList.remove("state-hopeful", "state-extra-hopeful");
          if (step.state) {
            card.classList.add(step.state);
          }
          return;
        }

        card.classList.add("state-celebrate");
        confetti.classList.add("active");
      });
    </script>
  </body>
</html>
